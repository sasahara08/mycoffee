<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Potta+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/css/body.css">
  <link rel="stylesheet" href="css/searchPage.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/recipeList.css">
  <title>ホーム - BrewShare</title>
</head>

<body>

  <!-- 遷移時メッセージ -->
  <div th:replace="~{htmlComponent/message :: message}"></div>

  <header th:replace="~{htmlComponent/header :: header}"></header>

  <main>

    <div class="infoHome" sec:authorize="isAnonymous()">
      <h2>コーヒー好きの皆さまへ</h2>
      <p>
        BrewShareは、あなたのお気に入りのコーヒーレシピを登録して、いつでも同じ味を再現できるアプリです。さらに、気になるコーヒー豆の種類で検索すると、他のユーザーがどのように淹れているのかを知ることができ、新たな味の発見にも役立ちます。
      </p>
      <p>※レシピの登録や他ユーザーのブックマークにはログインが必要です。</p>
    </div>

    <h2>home</h2>
    <p class="infoInmain">◆ homeでは全レシピからランダムで10件表示します。</p>

    <div class="menu_list" th:replace="~{htmlComponent/RecipeList :: recipeList}">

  </main>

</body>

</html>
